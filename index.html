<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PokeDex</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="assets/pokemon-go.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
</head> 

<body class="bg-black">
    <section id="sc" class="main-background d-flex flex-column position-relative" data-aos="zoom-out"
        data-aos-duration="300">
        <nav data-aos="fade-down" data-aos-duration="1000"
            class="navbar navbar-expand-lg bg-warning border-bottom border-black">
            <div class="container-fluid">
                <a class="navbar-brand" href="index.html"><img height="30" src="assets/Pokeball-0.png" alt=""></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul data-aos="zoom-in" data-aos-duration="1000" class="navbar-nav mx-auto mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="tv.html">TV anime series</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="goods.html">Goods</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="videogames.html">Videogames</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <div data-aos="fade-right" data-aos-duration="1000" class="content d-flex flex-column">
            <div class="info">
                <h1>PokeDex</h1>
                <h3>Pokemon | Stats</h3>
            </div>
            <div class="rasio d-flex justify-content-start align-items-center">
                <h3>1017</h3>
                <h3>82K</h3>
                <h3>898</h3>

            </div>
            <div class="desc d-flex justify-content-start align-items-center">
                <h6 class="fw-bold">POKEMONS |</h6>
                <h6 class="fw-bold">MEMBERS |</h6>
                <h6 class="fw-bold">SOORTEN</h6>
            </div>
            <div class="story-btn">
                <a href="#pokecards" class="btn">POKEMONS</a>
            </div>
        </div>
        <div class="skins d-flex justify-content-end align-items-center" data-aos="fade-left" data-aos-duration="1000">
            <div class="bg-crot" onclick="change1()"><img src="assets/bg-1.png" alt=""></div>
            <div class="bg-crot" onclick="change2()"><img src="assets/bg-2.png" alt=""></div>
            <div class="bg-crot" onclick="change3()"><img src="assets/bg-3.png" alt=""></div>
            <div class="bg-crot" onclick="change4()"><img src="assets/bg-4.png" alt=""></div>
        </div>
    </section>

    <div data-aos="fade-up" data-aos-duration="500" class="border-top border-warning">
        <form class="d-flex justify-content-center" role="search" onsubmit="searchPokemon(event)">
            <input data-aos-anchor-placement="center-center" class="form-control me-2 w-50 ms-5 mt-5 mb-5" type="search"
                id="searchInput" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-warning mt-5 mb-5" type="submit">Search</button>
        </form>

        <div class="container text-center bg-black">
            <div class="col">
                <div id="pokecards" class='row row-cols-1 row-cols-lg-5 g-2 g-lg-3 justify-content-evenly'></div>
            </div>
        </div>
    </div>
    <footer class="text-center text-lg-start text-muted bg-warning border-top border-black">
        <div class="text-center p-4" style="background-color: rgb(248, 186, 29);">
          Â© 2023 Copyright:
          <a class="text-reset fw-bold" href="#">Pokedex.com</a>
        </div>
      </footer>

    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
